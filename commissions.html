        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

        body {
            background-color: rgba(245, 245, 245);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body .container.timeline {
            --color: rgba(30, 30, 30);
            --bgColor: rgba(245, 245, 245);
            min-height: 100vh;
            display: grid;
            align-content: center;
            gap: 2rem;
            padding: 2rem;
            font-family: "Poppins", sans-serif;
            color: var(--color);
            background: var(--bgColor);
        }

        .container.timeline h1 {
            text-align: center;
        }

        .container.timeline ul {
            --col-gap: 2rem;
            --row-gap: 2rem;
            --line-w: 0.25rem;
            display: grid;
            grid-template-columns: var(--line-w) 1fr;
            grid-auto-columns: max-content;
            column-gap: var(--col-gap);
            list-style: none;
            width: min(60rem, 90%);
            margin-inline: auto;
        }

        .container.timeline ul::before {
            content: "";
            grid-column: 1;
            grid-row: 1 / span 20;
            background: rgb(225, 225, 225);
            border-radius: calc(var(--line-w) / 2);
        }

        .container.timeline ul li:not(:last-child) {
            margin-bottom: var(--row-gap);
        }


        .container.timeline ul li {
            grid-column: 2;
            --inlineP: 1.5rem;
            margin-inline: var(--inlineP);
            grid-row: span 2;
            display: grid;
            grid-template-rows: min-content min-content min-content;
        }


        .container.timeline ul li .date {
            --dateH: 3rem;
            height: var(--dateH);
            margin-inline: calc(var(--inlineP) * -1);

            text-align: center;
            background-color: var(--accent-color);

            color: white;
            font-size: 1.25rem;
            font-weight: 700;

            display: grid;
            place-content: center;
            position: relative;

            border-radius: calc(var(--dateH) / 2) 0 0 calc(var(--dateH) / 2);
        }


        .container.timeline ul li .date::before {
            content: "";
            width: var(--inlineP);
            aspect-ratio: 1;
            background: var(--accent-color);
            background-image: linear-gradient(rgba(0, 0, 0, 0.2) 100%, transparent);
            position: absolute;
            top: 100%;

            clip-path: polygon(0 0, 100% 0, 0 100%);
            right: 0;
        }


        .container.timeline ul li .date::after {
            content: "";
            position: absolute;
            width: 2rem;
            aspect-ratio: 1;
            background: var(--bgColor);
            border: 0.3rem solid var(--accent-color);
            border-radius: 50%;
            top: 50%;

            transform: translate(50%, -50%);
            right: calc(100% + var(--col-gap) + var(--line-w) / 2);
        }


        .container.timeline ul li .title,
        .container.timeline ul li .descr {
            background: var(--bgColor);
            position: relative;
            padding-inline: 1.5rem;
        }

        .container.timeline ul li .title {
            overflow: hidden;
            padding-block-start: 1.5rem;
            padding-block-end: 1rem;
            font-weight: 500;
        }

        .container.timeline ul li .descr {
            padding-block-end: 1.5rem;
            font-weight: 300;
        }

        .container.timeline ul li .title::before,
        .container.timeline ul li .descr::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            left: 50%;
            border-radius: 50%;
            filter: blur(4px);
            transform: translate(-50%, 50%);
        }

        .container.timeline ul li .title::before {
            bottom: calc(100% + 0.125rem);
        }

        .container.timeline ul li .descr::before {
            z-index: -1;
            bottom: 0.25rem;
        }

        @media (min-width: 40rem) {
            .container.timeline ul {
                grid-template-columns: 1fr var(--line-w) 1fr;
            }

            .container.timeline ul::before {
                grid-column: 2;
            }

            .container.timeline ul li:nth-child(odd) {
                grid-column: 1;
            }

            .container.timeline ul li:nth-child(even) {
                grid-column: 3;
            }

            .container.timeline ul li:nth-child(2) {
                grid-row: 2/4;
            }

            .container.timeline ul li:nth-child(odd) .date::before {
                clip-path: polygon(0 0, 100% 0, 100% 100%);
                left: 0;
            }

            .container.timeline ul li:nth-child(odd) .date::after {
                transform: translate(-50%, -50%);
                left: calc(100% + var(--col-gap) + var(--line-w) / 2);
            }

            .container.timeline ul li:nth-child(odd) .date {
                border-radius: 0 calc(var(--dateH) / 2) calc(var(--dateH) / 2) 0;
            }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 90%;
            word-wrap: break-word;
        }

        .cta-container {

            gap: 15px;
            flex-wrap: wrap;

        .cta-button {

            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .cta-button i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Estilo individual para cada botão */
        .copy-email {

        }

            background-color: #2196F3;

        .send-instagram {

        }

        /* Efeitos hover */
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        .copy-email:hover {
            background-color: #45a049;
        }

        .open-email:hover {
            background-color: #1976D2;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .cta-container {
                flex-direction: column;
            }

            .cta-button {
                justify-content: center;
            }
        }
    </style>
</head>
